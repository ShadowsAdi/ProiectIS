name: üöÄ Deploy Django site on push

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "**.md"

jobs:
  web-deploy:
    name: üéâ Deploy Django
    runs-on: ubuntu-latest

    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: üß™ Install Python dependencies
      working-directory: frontend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üõ† Copy and configure settings.py
      working-directory: frontend/configurations
      run: |
        cp settings.py.example settings.py
        sed -i "s/^ALLOWED_HOSTS = .*/ALLOWED_HOSTS = ['adi.leaguecs.ro', 'localhost', '127.0.0.1']/" settings.py
        sed -i "s/'NAME': '[^']*'/'NAME': '${DB_NAME}'/" settings.py
        sed -i "s/'USER': '[^']*'/'USER': '${DB_USER}'/" settings.py
        sed -i "s/'PASSWORD': '[^']*'/'PASSWORD': '${DB_PASSWORD}'/" settings.py
        sed -i "s/'HOST': '[^']*'/'HOST': '${DB_HOST}'/" settings.py
        sed -i "s/'PORT': '[^']*'/'PORT': '${DB_PORT:-3306}'/" settings.py
      env:
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}

    - name: Collect static files
      working-directory: frontend
      run: python manage.py collectstatic --noinput

    - name: Clean remote dir
      uses: appleboy/ssh-action@master
      with:
        host: adi.leaguecs.ro
        username: root
        password: ${{ secrets.sftp_password }}
        port: 22
        script: |
          rm -rf /var/www/html/proiectis/*
      
    - name: üìÇ Deploy via SFTP
      uses: appleboy/scp-action@master
      with:
        host: adi.leaguecs.ro
        username: root
        password: ${{ secrets.sftp_password }}
        port: 22
        source: "./frontend"
        target: "/var/www/html/proiectis/"
        strip_components: 1

    - name: üîê SSH fix file permissions
      uses: appleboy/ssh-action@master
      with:
        host: adi.leaguecs.ro
        username: root
        password: ${{ secrets.sftp_password }}
        port: 22
        script: |
          chown -R root:root /var/www/html/proiectis
          chmod -R 755 /var/www/html/proiectis
