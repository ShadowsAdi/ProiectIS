{% extends 'layouts/base_app.html' %}

{% block content %}
<div class="max-w-3xl mx-auto p-8 bg-white rounded-3xl shadow-lg">

  <form method="post" enctype="multipart/form-data" class="space-y-10">
    {% csrf_token %}

    <!-- Profile Information Section -->
    <section class="bg-gray-50 p-6 rounded-xl shadow-sm">
      <h2 class="text-2xl font-semibold mb-5 text-gray-800 border-b border-gray-300 pb-2">
        Profile Information
      </h2>

      <div class="space-y-5">
        {{ profile_form.as_p|safe }}
      </div>
    </section>

    <!-- User Settings Section -->
    <section class="bg-gray-50 p-6 rounded-xl shadow-sm">
      <h2 class="text-2xl font-semibold mb-5 text-gray-800 border-b border-gray-300 pb-2">
        Account Settings
      </h2>

      <div class="space-y-5">
        {{ settings_form.as_p|safe }}
      </div>
    </section>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="mt-6 px-10 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-400"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
