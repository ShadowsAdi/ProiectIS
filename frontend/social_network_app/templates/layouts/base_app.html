<!--THIS IS THE BASE HTML CODE FOR PAGES IN THE APP -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Networks</title>

    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Topbar -->
    {% include "components/topbar.html" %}
    <div class="flex flex-grow">
        <main class="flex-1 p-6">
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div
                class="p-3 rounded mb-2
                {% if message.tags == 'error' %}bg-red-200 text-red-800
                {% elif message.tags == 'success' %}bg-green-200 text-green-800
                {% else %}bg-gray-200 text-gray-800{% endif %}"
                role="alert"
              >
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        {% block content %}
        <!-- Default content (can be empty) -->
        {% endblock content %}
        </main>
    </div>
    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-3 mt-auto">
        <p>&copy; 2025 The Social Network. All rights reserved.</p>
    </footer>

    <!-- Font Awesome (still needed for icons) -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{% static 'scripts.js' %}"></script>

</body>
</html>
