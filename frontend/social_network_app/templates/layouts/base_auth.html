<!--THIS IS THE BASE HTML CODE FOR PAGES REGISTRATION AND LOGIN -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- for the eye icon on the password -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- my personal css -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="container mx-auto">
        <form method="POST">
            {% csrf_token %}
            <!-- App Logo + Title -->
            {% block form_title %}
            <div class="content-section text-center">
                <img src="{% static 'images/app-icon.png' %}" alt="app icon" width="50" height="50">
                <h4 class="title">The Social Network</h4>
            </div>
            {% endblock %}

            <!-- Dynamic form content -->
            {% block form_fields %}{% endblock %}

            <!-- Submit button -->
            <div class="input-group mb-3">
                <button class="btn btn-primary" type="submit">
                    {% block submit_button %}Submit{% endblock %}
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/eye.js' %}"></script>
</body>
</html>
