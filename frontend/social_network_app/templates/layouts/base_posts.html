<!-- Base html for posts on social media -->

{% load static %}
<!-- base.posts.html -->
<div class="bg-white shadow-md rounded-2xl p-4 mb-6">
    <!-- Post Header -->
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
            <img src="{{ post.author.profile_picture.url }}" alt="Profile" class="w-10 h-10 rounded-full mr-3">
            <div>
                <p class="font-semibold text-gray-800">{{ <post class="author"></post>.username }}</p>
                <p class="text-sm text-gray-500">{{ post.created_at|date:"M d, Y H:i" }}</p>
            </div>
        </div>
        <div class="text-gray-400">
            <i class="fas fa-ellipsis-h"></i>
        </div>
    </div>

    <!-- Post Content -->
    <div class="mb-4">
        <p class="text-gray-700">{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post image" class="mt-3 rounded-lg max-h-96 object-cover w-full">
        {% endif %}
    </div>

    <!-- Post Actions -->
    <div class="flex items-center justify-between text-gray-600 text-sm">
        <div class="flex space-x-4">
            <button class="hover:text-blue-600">
                <i class="far fa-thumbs-up mr-1"></i> Like
            </button>
            <button class="hover:text-blue-600">
                <i class="far fa-comment mr-1"></i> Comment
            </button>
        </div>
        <p>{{ post.likes.count }} likes</p>
    </div>
</div>
